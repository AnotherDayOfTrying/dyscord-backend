name: AWS Deployment
run-name: ${{github.actor}} is Deploying AWS Backend Infrastructure
permissions: read-all
on:
    push:
        branches:
            - main
jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: setup go
              uses: actions/setup-go@v5
              with:
                go-version-file: 'go.mod'
                check-latest: true
                cache-dependency-path: |
                    go.sum
            - name: install dependencies
              run: go get
            - name: build lambdas
              run: for i in $(ls -d */); GOOS=linux GOARCH=arm64 go build -tags lambda.norpc -o ./${i%%/}/bootstrap ./${i%%/}/${i%%/}.go; done
              working-directory: ./lambdas/websocket
            - name: cache lambdas
              uses: actions/cache@v4
              with:
                path: ./lambdas/websocket
                key: cache-${{ github.sha }}

    Synth:
        runs-on: ubuntu-latest
        needs: Build
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: setup go
              uses: actions/setup-go@v5
              with:
                go-version-file: 'go.mod'
                check-latest: true
                cache-dependency-path: |
                    go.sum
            - name: setup node
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: load cache
              uses: actions/cache@v4
              with:
                path: ./lambdas/websocket
                key: cache-${{ github.sha }}
            - name: install cdk
              run: npm i -g aws-cdk
            - name: run synth
              run: cdk synth
    Deploy:
        runs-on: ubuntu-latest
        needs: Synth
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: setup go
              uses: actions/setup-go@v5
              with:
                go-version-file: 'go.mod'
                check-latest: true
                cache-dependency-path: |
                    go.sum
            - name: setup node
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: load cache
              uses: actions/cache@v4
              with:
                path: ./lambdas/websocket
                key: cache-${{ github.sha }}
            - name: install cdk
              run: npm i -g aws-cdk
            - name: setup aws cdk
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
                aws-region: 'us-east-2'
            - name: deploy
              run: cdk deploy --all --require-approval never
